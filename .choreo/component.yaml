schemaVersion: 1.1
endpoints:
  - name: nezha-ws
    displayName: nezha-ws
    service:
      basePath: /api/v1/ws/
      port: 8008
    type: WS
    networkVisibilities:
      - Public
  - name: nezha-gRPC
    displayName: nezha-gRPC
    service:
      basePath: /proto.NezhaService/
      port: 8008
    type: gRPC
    networkVisibilities:
      - Public
  - name: nezha-web
    displayName: nezha
    service:
      basePath: /
      port: 8008
    type: REST
    networkVisibilities:
      - Public